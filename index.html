<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Mockup</title>
</head>
<body>
    <img src="https://via.placeholder.com/103x31" alt="">
    <div>
        <h2>Sign In</h2>
        <form action="" method="post">
            <div>
            <label for="email">Email (phone or mobile accounts)</label><br>
            <input type="text" id="email" name="email" placeholder="Enter Email"><br>
            </div>
            <div>
            <label for="password">Password</label><br>
            <input type="text" id="password" name="password" placeholder="Password"><br>
            </div>
            <div>
            <input type="submit" value="Continue">
            </div>
        </form>
        <p>&#9656; Need Help?</p>
        <p>New To Amazon?</p>
        <form action="" method="post">
            <input type="submit" value="Create Your Amazon Account">
        </form>
    </div>
    <hr>
    <footer>
        <nav>
            <ul>
                <li>Conditions of Use</li>
                <li>Privacy Policy</li>
                <li>Help</li>
            </ul>
        </nav>
        <p>&copy 1996-2020, Amazon.com, inc or its affiliates</p>
    </footer>
</body>
</html>
